server:
  port: 3366
spring:
  application:
    name: order
  cloud:
    ## 开启消息跟踪
    bus:
      trace:
        enabled: true
    config:
      discovery:
        enabled: true
        service-id: config
      profile: test #得到的配置文件是: ${spring.application.name}-${spring.cloud.config.profie}.yml
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8888/eureka
# 在被监控服务上添加暴露端点
management:
  endpoints:
    web:
      exposure:
        include: "*"

